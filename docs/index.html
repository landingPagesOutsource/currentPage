<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none" />
    <title></title>

</head>

<body>
    <script type="text/javascript">
        var lang = navigator.language || navigator.browserLanguage;
        if (lang) {
            lang = lang.substr(0, 2);
            if (['en', 'fr'].indexOf(lang) !== -1) {
                setLocation(lang);
            } else {
                setLocation('en');
            }
        }

        function setLocation(lang) {
            location.href = location.href.substring(0, location.href.lastIndexOf('/') + 1) + lang + '/';
        }

    </script>
    <script>
        if (!lang) {
            window.onload = function () {
                if (ymaps) {
                    ymaps.ready(function () {
                        var lg = 'en';
                        switch (ymaps.geolocation.country) {
                            case "Russia":
                                lg = 'ru';
                                break;
                            case "France":
                                lg = 'fr';
                                break;
                            case "Germany":
                                lg = 'de';
                                break;
                            case "Spain":
                                lg = 'es';
                                break;
                            case "Italy":
                                lg = 'it';
                                break;
                            case "Portugal":
                                lg = 'pt';
                                break;
                            case "Japan":
                                lg = 'jp';
                                break;
                        }
                        setLocation(lg);
                    });
                } else {
                    setLocation('en');
                }
            };
        }

    </script>
</body>

</html>
